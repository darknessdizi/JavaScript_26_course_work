<div class="widget">
  <div class="widget__content">
    <div class="widget__header">
      <div class="header__avatar"></div>
      <div class="header__title">Bot-meneger</div>
      <div class="header__controll">
        <div class="controll__search"></div>
        <div class="controll__menu"></div>
      </div>
    </div>
    <div class="widget__field"></div>
    <div class="widget__menu">
      <div class="menu__avatar"></div>
      <div class="menu__controll">
        <div class="controll__favorites">
          <span class="controll__favorites__context">Избранное</span>
        </div>
        <div class="controll__files">
          <span class="controll__files__context">Файлы</span>
        </div>
      </div>
      <div class="field__fiels">
        <div class="field__fiels__title">
          <h4 class="title__fiels">Ваши файлы</h4>
        </div>
        <div class="field__fiels__content">
          <div class="content__type__all">
            <span class="all__fiels">Всего: </span>
          </div>
          <div class="content__type__fiels">
            <div class="content__img__video"></div>
            <span class="content__type">Видео: </span>
          </div>
          <div class="content__type__fiels">
            <div class="content__img__audio"></div>
            <span class="content__type">Аудио: </span>
          </div>
          <div class="content__type__fiels">
            <div class="content__img__image"></div>
            <span class="content__type">Изображения: </span>
          </div>
          <div class="content__type__fiels">
            <div class="content__img__files"></div>
            <span class="content__type">Файлы: </span>
          </div>
          <div class="content__type__fiels">
            <div class="content__img__links"></div>
            <span class="content__type">Ссылки: </span>
          </div>
        </div>
      </div>
    </div>
    <div class="widget__footer">
      <div class="footer__smiles"></div>
      <form class="footer__form">
        <input class="footer__form__input" type="text" placeholder="Напишите свое сообщение здесь" name="content">
      </form>
      <div class="footer__media">
        <form class="form__media__input">
          <input type="file" class="field__input" multiple name="file">
          <div class="media__files"></div>
        </form>
        <div class="media__audio"></div>
        <div class="media__video"></div>
      </div>
    </div>
  </div>
</div>
