<form class="popup" data-type="geoModal">
  <div class="popup-message">
      <p class="popup-body">Что-то пошло не так</p>
      <p class="popup-body">К сожалению, нам не удалось определить Ваше местонахождение, пожалуйста, дайте разрешение на использование геолокации, либо введите координаты вручную.</p>
      <p class="popup-body">Широта и долгота через запятую:</p>
  </div>
  <input type="text" class="popup-input" required="" placeholder="Пример: [51.50851, -0.12572]">
  <div class="popup-control">
    <button class="control-cancel" type="button">Отмена</button>
    <button class="control-ok" type="submit">Ок</button>
  </div>
</form>
