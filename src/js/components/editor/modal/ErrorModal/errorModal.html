<form class="popup popup__error" data-type="errorModal">
  <div class="popup__title">
    <h3 class="title__error">Ошибка медиа-устройств</h3>
  </div>
  <div class="popup__content content__error">
    <div class="content__error__audio hidden">
      <span class="content__text">У Вас нет разрешения на использование микрофона.</span>
      <span class="content__text">Подключите микрофон и попробуйте заново.</span>
    </div>
    <div class="content__error__video hidden">
      <span class="content__text">У Вас нет разрешения на использование</span>
      <span class="content__text">вебкамеры или микрофона.</span>
      <span class="content__text">Подключите устройства и попробуйте заново.</span>
    </div>
  </div>
  <div class="popup__control control__btn__ok">
    <button class="popup__btn btn__ok error__btn__ok" type="button">Ok</button>
  </div>
</form>
