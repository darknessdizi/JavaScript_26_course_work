<form class="popup popup__record" data-type="recordModal">
    <div class="popup__title">Запись медиа-контента</div>
    <p class="popup__title__context">
      Записываю ...
    </p>
    <div class="popup__video__box">
      <video class="video__box" autoplay="" muted></video> 
    </div>
    <!-- <div class="popup__video__box">
      <audio class="video__box hidden" autoplay="" muted></audio> 
    </div> -->

      <button class="popup__btn btn__cancel record__btn__cancel" type="button">Отмена</button>            
    </div> 
</form>
